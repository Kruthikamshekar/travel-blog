<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>

    <link rel="stylesheet" href="./../sass/loginpage.css" />
    <script
      src="https://kit.fontawesome.com/154fa5a621.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="background">
      <div class="container">
        <div class="container-form container-signup">
          <form class="form1" id="form1">
            <h2>LOGO</h2>
            <div class="form-flex">
              <h1>Sign up</h1>
              <div class="textbox">
                <span class="icon">
                  <i class="fas fa-user"></i>
                </span>
                <div>
                  <p>Name</p>
                  <input
                    type="text"
                    placeholder=" Your Full Name"
                    pattern="[A-Za-z\s]+"
                    required
                  />
                </div>
              </div>
              <div class="textbox">
                <span class="icon">
                  <i class="fas fa-envelope"></i>
                </span>
                <div>
                  <p>Email</p>
                  <input
                    type="email"
                    placeholder="Your EmailID"
                    required
                  />
                </div>
              </div>
              <div class="textbox">
                <span class="icon">
                  <i class="fas fa-unlock"></i>
                </span>
                <div>
                  <p>Password</p>
                  <input
                    type="password"
                    placeholder="Your Password"
                    required
                  />
                </div>
              </div>
              <div class="textbox">
                <span class="icon">
                  <i class="fas fa-unlock-alt"></i>
                </span>
                <div>
                  <p>Confirm Password</p>
                  <input
                    type="Password"
                    placeholder="Re-enter Your Password"
                   
                  />
                </div>
              </div>
              <p>By Clicking 'Sign up' button you agree to our Terms of Use</p>
              <button type="submit">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
